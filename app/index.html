<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>F9 Ionic Seed</title>

    <!-- inject:css -->!
    <!-- endinject -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Scripts to be imported using CDN -->

    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./bower_components/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>

    <!-- inject:head:js -->
    <!-- only importantFile.js will be injected here -->
    <!-- endinject -->

    <script>
        function load() {
            //console.log("load event detected!");
            for(var key in window) { // all properties
                console.log('key: ',key)
            }
            function globals() { return this; }
            var names = "";
            for(var name in globals()) { names += name + ","; }
            //console.log('names: ', names)
            for(var value in window.jQuery) { // all properties
                console.log('value: ',value)
            }

        }
        window.onload = load;
    </script>

</head>
<body ng-app="f9-ionic-seed" onload="listScripts">
<ui-view class="full"></ui-view>


<script src="templates/templates.js"></script>
<!-- inject:js -->
<!-- endinject -->

<script>
 function listScripts() {
     alert('Loaded!')
     for(var key in window) { // all properties
         console.log('key: ',key)
     }
 }
</script>
</body>
</html>
