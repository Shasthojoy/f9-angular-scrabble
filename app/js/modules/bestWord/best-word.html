<div class="wrapper-container">
    <div class="tiles-container-fixed">
        <div class="tile" ng-repeat="letter in vm.wordArray track by $index">
            <h2>{{letter}}</h2>
        </div>
    </div>
    <div class="score" ng-if="vm.stateData.state==='done'">
        <p>Score: {{vm.score}}</p>
    </div>
</div>

</div>
