<div class="drag-drop-container">
    <!--  DRAG ZONE -->
    <div class="tiles-container">
        <div class="tile" style="border: solid 1px blue" ng-repeat="tile in dragDrop.dragItems track by $index"
             data-drop="true"

             data-jqyoui-options="{revert: 'invalid', multiple:true, animate:true}"
            jqyoui-droppable="{index: {{$index}}}">

            <div class="tile" style="border: solid 1px orangered"
                 data-drag="true"
                 data-jqyoui-options="{revert: 'invalid', multiple:true, animate:true}"
                 ng-model='dragDrop.dragItems'
                 jqyoui-draggable="{index: {{$index}}}"
                 ng-hide="!tile.letter">

                <p>{{tile.letter}}</p>
            </div>


        </div>
    </div>

    <!-- DROP ZONE -->
    <div class="tiles-container" style="border: solid 1px orange" data-drop="true"  data-jqyoui-options="{}"  jqyoui-droppable="{multiple:true}">
            <div class="tile" ng-hide="!tile.letter">
                <div class="tile" ng-repeat="tile in dragDrop.list2"
                     ng-show="item.title" data-drag="{{tile.drag}}"
                     data-jqyoui-options="{revert: 'invalid'}"
                     ng-model="dragDrop.list2" jqyoui-draggable="{index: {{$index}},animate:true}"
                     ng-hide="!tile.letter">
                    <p>{{tile.letter}}<p></p>
                </div>
            </div>
        </div>
    </div>
