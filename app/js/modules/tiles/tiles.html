<div class="drag-drop-container">
    <div class="tiles-container">
        <div class="tile" style="border: solid 1px blue" ng-repeat="tile in dragDrop.dragItems track by $index"
             data-drop="true"
             ng-model='dragDrop.dragItems'
             data-jqyoui-options="{revert: 'invalid'}"
            jqyoui-droppable="{index: {{$index}}}">

            <div class="tile" style="border: solid 1px orangered"
                 data-drag="true"
                 data-jqyoui-options="{revert: 'invalid'}"
                 ng-model='dragDrop.dragItems'
                 jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}"
                 ng-hide="!tile.letter">

                <p>{{tile.letter}}</p>

            </div>


        </div>



    </div>

    <!-- DROP ZONE -->
    <div class="tiles-container" style="border: solid 1px orange" data-drop="true"
        ng-model='dragDrop.list2'
        data-jqyoui-options="{}"
        jqyoui-droppable="{multiple:true}">
        <div class="tile"
             ng-repeat="tile in dragDrop.list2" ng-show="tile.letter" data-drag="{{tile.drag}}"
             data-jqyoui-options="{revert: 'valid'}"
             ng-model="dragDrop.list2"
             jqyoui-draggable="{index: {{$index}},animate:true}">
            <p>{{tile.letter}}</p>
        </div>

    </div>
