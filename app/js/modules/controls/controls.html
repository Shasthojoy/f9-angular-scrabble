<div class="wrapper-container">
    <div class="controls-container">
        <button class="button button-stable" ng-disabled="controls.disablePlayButton()" ng-click="controls.play()">
            play
        </button>
        <button class="button button-stable" ng-disabled="controls.disableStopButton()" ng-click="controls.stop()">
            stop
        </button>
        <button class="button button-stable" ng-disabled="controls.disableBestWordButton()" ng-click="controls.showBestWord()">
            show best
        </button>
        <button ng-if="controls.displayResetButton()" class="button button-stable" ng-disabled="controls.disableResetButton()" ng-click="controls.reset()">
            reset
        </button>
        <button ng-if="controls.displayReplayButton()" class="button button-stable" ng-disabled="" ng-click="controls.replay()">
            replay
        </button>
    </div>
</div>
